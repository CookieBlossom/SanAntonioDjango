
<form action="{% url 'finalizar_compra' %}" method="post">
    {% csrf_token %}
    <!-- Aquí puedes mostrar los productos en el carrito -->
    <ul>
        {% for item_id, item_data in carro.items %}
        <li>
            {{ item_data.nombre }} - Cantidad: {{ item_data.cantidad }} - Precio: {{ item_data.precio }}
        </li>
        {% endfor %}
    </ul>
    
    <!-- Botón para finalizar compra -->
    <button type="submit">Finalizar Compra</button>
</form>
